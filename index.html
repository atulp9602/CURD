<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Student Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="form_div">
            <div id="heading"><h3>Add Student Profile</h3></div>
            <form action="" method="" id="form" name="f" onsubmit="return handleSubmit();">
                    
                    <input type="text" name="fname" id="fname" placeholder="Enter First Name" autocomplete="off"><br><span class="inputMsg" ></span><br /><br/>

                    <input type="text" name="mname" id="mname" placeholder="Enter Middle Name" autocomplete="off"><br><span class="inputMsg"></span><br /><br />

                    <input type="text" name="lname" id="lname" placeholder="Enter Last Name" autocomplete="off"><br><span class="inputMsg"></span><br /><br />

                    <input type="text" name="roll" id="roll" placeholder="Enter Roll No. between 1 to 100" autocomplete="off"><br><span class="inputMsg"></span><br /><br />

                    <button type="submit" id="btn1">Submit</button>

                    <button type="reset" id="btn1">Reset</button>

                    <p id="submitMsg"></p>
            </form>
        </div>

        <div class="table_div">  
            <div id="heading"><h3>Student Data</h3></div>
            <table border="1" id="table">
                <tr>
                    <th>First Name</th>
                    <th>Middle Name</th>
                    <th>Last Name</th>
                    <th>Roll No</th>
                    <th>Action</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="curd.js"></script>
</body>
</html>
